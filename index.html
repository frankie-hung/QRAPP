<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        #video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qr-video {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 15px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #result-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }
        
        #result {
            color: #333;
            font-size: 16px;
            word-break: break-all;
            line-height: 1.5;
            width: 100%;
        }
        
        .status {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            button {
                font-size: 14px;
                padding: 10px 20px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR Code Scanner</h1>
        
        <div id="video-container">
            <video id="qr-video" playsinline></video>
            <div id="camera-placeholder" style="display: none;">
                <p>üì∑ Camera will appear here</p>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-button" onclick="startScanner()">Start Camera</button>
            <button id="stop-button" onclick="stopScanner()" disabled>Stop Camera</button>
            <button id="clear-button" onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="status" class="status">Click "Start Camera" to begin scanning</div>
        
        <div id="result-container">
            <div id="result">Ready to scan QR codes...</div>
        </div>
        
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script type="module">
        import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';
        
        let qrScanner = null;
        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');
        
        // Make functions global
        window.startScanner = startScanner;
        window.stopScanner = stopScanner;
        window.clearResults = clearResults;
        
        function logDebug(message, data = null) {
            console.log(message, data);
            debug.style.display = 'block';
            debug.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            if (data) {
                debug.innerHTML += `<div>Data: ${JSON.stringify(data)}</div>`;
            }
        }
        
        function updateStatus(message, className = '') {
            status.textContent = message;
            status.className = `status ${className}`;
            logDebug(`Status: ${message}`);
        }
        
        function updateResult(content) {
            result.innerHTML = content;
            logDebug(`Result updated: ${content}`);
        }
        
        function clearResults() {
            updateResult('Ready to scan QR codes...');
            debug.innerHTML = '';
            debug.style.display = 'none';
            updateStatus('Results cleared');
        }
        
        function handleQRResult(result) {
            logDebug('QR Code detected!', result);
            
            updateStatus('‚úÖ QR Code detected!', 'success');
            
            // Handle different result formats
            let qrContent = '';
            
            if (typeof result === 'string') {
                qrContent = result;
            } else if (result && result.data) {
                qrContent = result.data;
            } else if (result && result.text) {
                qrContent = result.text;
            } else {
                qrContent = String(result);
            }
            
            logDebug('Extracted content', qrContent);
            
            if (!qrContent || qrContent.trim() === '') {
                updateResult('<strong>‚ö†Ô∏è QR Code detected but content is empty</strong>');
                return;
            }
            
            // Format the display
            let displayContent = '';
            
            if (qrContent.startsWith('http://') || qrContent.startsWith('https://')) {
                displayContent = `
                    <strong>üîó URL Detected:</strong><br><br>
                    <a href="${qrContent}" target="_blank" rel="noopener noreferrer" style="color: #007bff; text-decoration: underline;">
                        ${qrContent}
                    </a><br><br>
                    <small style="color: #666;">Click to open link</small>
                `;
            } else if (qrContent.includes('@') && qrContent.includes('.')) {
                displayContent = `
                    <strong>üìß Email Detected:</strong><br><br>
                    <a href="mailto:${qrContent}" style="color: #007bff;">
                        ${qrContent}
                    </a>
                `;
            } else if (qrContent.startsWith('tel:')) {
                displayContent = `
                    <strong>üìû Phone Number:</strong><br><br>
                    <a href="${qrContent}" style="color: #007bff;">
                        ${qrContent.replace('tel:', '')}
                    </a>
                `;
            } else {
                displayContent = `
                    <strong>üìÑ Text Content:</strong><br><br>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #007bff;">
                        ${qrContent}
                    </div>
                `;
            }
            
            updateResult(displayContent);
            
            // Add copy to clipboard functionality
            setTimeout(() => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(qrContent).then(() => {
                        updateStatus('‚úÖ Content copied to clipboard!', 'success');
                    }).catch(() => {
                        updateStatus('‚úÖ QR Code scanned successfully!', 'success');
                    });
                }
            }, 1000);
        }
        
        function startScanner() {
            updateStatus('Starting camera...', 'loading');
            updateResult('Initializing scanner...');
            logDebug('Starting QR scanner...');
            
            startButton.disabled = true;
            
            qrScanner = new QrScanner(
                video,
                handleQRResult,
                {
                    onDecodeError: error => {
                        // This is normal - it means no QR code in frame
                        // Don't log this as it's too noisy
                    },
                    highlightScanRegion: true,
                    highlightCodeOutline: true,
                }
            );
            
            qrScanner.start().then(() => {
                updateStatus('üì∑ Camera active - Point at a QR code', 'success');
                updateResult('Scanning for QR codes...');
                startButton.disabled = true;
                stopButton.disabled = false;
                logDebug('Scanner started successfully');
            }).catch(error => {
                console.error('Failed to start scanner:', error);
                logDebug('Scanner start error', error);
                updateStatus('‚ùå Failed to start camera', 'error');
                updateResult(`Error: ${error.message || 'Could not access camera'}. Make sure you\'re using HTTPS and have given camera permissions.`);
                startButton.disabled = false;
            });
        }
        
        function stopScanner() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
                
                updateStatus('üì∑ Camera stopped', '');
                logDebug('Scanner stopped');
                
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }
        
        // Check HTTPS requirement
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            updateStatus('‚ö†Ô∏è HTTPS required for camera access', 'error');
            updateResult('This app requires HTTPS to access your camera. Please use HTTPS or localhost.');
            startButton.disabled = true;
            logDebug('HTTPS check failed');
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (qrScanner) {
                qrScanner.destroy();
            }
        });
    </script>
</body>
</html>
