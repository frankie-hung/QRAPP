<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        #video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qr-video {
            width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 15px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #result-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #result {
            color: #333;
            font-size: 16px;
            word-break: break-all;
            line-height: 1.5;
        }
        
        .status {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            button {
                font-size: 14px;
                padding: 10px 20px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Code Scanner</h1>
        
        <div id="video-container">
            <video id="qr-video" playsinline></video>
            <div id="camera-placeholder" style="display: none;">
                <p>ðŸ“· Camera will appear here</p>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-button" onclick="startScanner()">Start Camera</button>
            <button id="stop-button" onclick="stopScanner()" disabled>Stop Camera</button>
        </div>
        
        <div id="status" class="status">Click "Start Camera" to begin scanning</div>
        
        <div id="result-container">
            <div id="result">Ready to scan QR codes...</div>
        </div>
    </div>

    <script type="module">
        import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';
        
        let qrScanner = null;
        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        
        // Make functions global so they can be called from onclick
        window.startScanner = startScanner;
        window.stopScanner = stopScanner;
        
        function updateStatus(message, className = '') {
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        function updateResult(content) {
            result.innerHTML = content;
        }
        
        function startScanner() {
            updateStatus('Starting camera...', 'loading');
            updateResult('Initializing scanner...');
            
            startButton.disabled = true;
            
            qrScanner = new QrScanner(
                video,
                result => {
                    updateStatus('âœ… QR Code detected!', 'success');
                    
                    // Check if it's a URL
                    let displayContent = result.data;
                    if (result.data.startsWith('http://') || result.data.startsWith('https://')) {
                        displayContent = `<strong>URL Found:</strong><br>
                                        <a href="${result.data}" target="_blank" rel="noopener noreferrer">${result.data}</a>`;
                    } else {
                        displayContent = `<strong>QR Code Content:</strong><br>${result.data}`;
                    }
                    
                    updateResult(displayContent);
                    
                    // Auto-stop after successful scan (optional)
                    // setTimeout(() => stopScanner(), 3000);
                },
                error => {
                    console.warn('QR Scanner error:', error);
                    if (error.name === 'NotAllowedError') {
                        updateStatus('âŒ Camera access denied', 'error');
                        updateResult('Please allow camera access and try again.');
                        startButton.disabled = false;
                    }
                }
            );
            
            qrScanner.start().then(() => {
                updateStatus('ðŸ“· Camera active - Point at a QR code', 'success');
                updateResult('Scanning for QR codes...');
                startButton.disabled = true;
                stopButton.disabled = false;
            }).catch(error => {
                console.error('Failed to start scanner:', error);
                updateStatus('âŒ Failed to start camera', 'error');
                updateResult('Error: Could not access camera. Make sure you\'re using HTTPS and have given camera permissions.');
                startButton.disabled = false;
            });
        }
        
        function stopScanner() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
                
                updateStatus('ðŸ“· Camera stopped', '');
                updateResult('Scanner stopped. Click "Start Camera" to scan again.');
                
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }
        
        // Check if we're on HTTPS (required for camera access)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            updateStatus('âš ï¸ HTTPS required for camera access', 'error');
            updateResult('This app requires HTTPS to access your camera. Please use HTTPS or localhost.');
            startButton.disabled = true;
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (qrScanner) {
                qrScanner.destroy();
            }
        });
    </script>
</body>
</html>
