<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Code Scanner</title>
    <script type="module" src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 30px);
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            flex-shrink: 0;
        }
        
        #video-container {
            position: relative;
            margin: 10px 0;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
            flex: 1;
            min-height: 200px;
            max-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 100px;
            max-width: 150px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        #result-container {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            flex-shrink: 0;
            max-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        #result {
            color: #333;
            font-size: 14px;
            word-break: break-all;
            line-height: 1.5;
        }
        
        .status-idle {
            background: #f8f9fa;
            color: #666;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        
        .status-scanning {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .result-link {
            color: #007bff;
            text-decoration: underline;
            word-break: break-all;
        }
        
        .result-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .result-content {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #007bff;
            margin-top: 5px;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: calc(100vh - 20px);
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3em;
                margin-bottom: 10px;
            }
            
            button {
                font-size: 13px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR Code Scanner</h1>
        
        <div id="video-container">
            <video id="qr-video" playsinline></video>
        </div>
        
        <div class="controls">
            <button id="start-button" onclick="startScanner()">Start Camera</button>
            <button id="stop-button" onclick="stopScanner()" disabled>Stop Camera</button>
            <button id="clear-button" onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="status" class="status-idle">Click "Start Camera" to begin scanning</div>
        
        <div id="result-container">
            <div id="result">Ready to scan QR codes...</div>
        </div>
    </div>

    <script type="module">
        import QrScanner from 'https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js';
        
        let qrScanner = null;
        let lastScannedCode = '';
        let scanTimeout = null;
        let isProcessing = false;
        
        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        
        // Create beep sound using Web Audio API
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800; // Frequency in Hz
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // Make functions global
        window.startScanner = startScanner;
        window.stopScanner = stopScanner;
        window.clearResults = clearResults;
        
        function updateStatus(message, className = 'status-idle') {
            status.textContent = message;
            status.className = className;
        }
        
        function updateResult(content) {
            result.innerHTML = content;
            // Scroll to top of result container
            result.parentElement.scrollTop = 0;
        }
        
        function clearResults() {
            updateResult('Ready to scan QR codes...');
            updateStatus('Results cleared', 'status-idle');
            lastScannedCode = '';
            isProcessing = false;
        }
        
        function handleQRResult(resultObj) {
            // Extract the actual content
            let qrContent = '';
            if (typeof resultObj === 'string') {
                qrContent = resultObj;
            } else if (resultObj && resultObj.data) {
                qrContent = resultObj.data;
            } else if (resultObj && resultObj.text) {
                qrContent = resultObj.text;
            } else {
                qrContent = String(resultObj);
            }
            
            // Prevent processing the same code multiple times
            if (qrContent === lastScannedCode && isProcessing) {
                return;
            }
            
            // Clear any existing timeout
            if (scanTimeout) {
                clearTimeout(scanTimeout);
            }
            
            // Set processing flag
            isProcessing = true;
            lastScannedCode = qrContent;
            
            // Play beep sound
            try {
                playBeep();
            } catch (e) {
                console.log('Could not play beep sound:', e);
            }
            
            // Update status once
            updateStatus('‚úÖ QR Code scanned successfully!', 'status-success');
            
            if (!qrContent || qrContent.trim() === '') {
                updateResult('<div class="result-label">‚ö†Ô∏è Empty QR Code</div>');
                isProcessing = false;
                return;
            }
            
            // Format the display based on content type
            let displayContent = '';
            
            if (qrContent.startsWith('http://') || qrContent.startsWith('https://')) {
                displayContent = `
                    <div class="result-label">üîó URL:</div>
                    <div class="result-content">
                        <a href="${qrContent}" target="_blank" rel="noopener noreferrer" class="result-link">
                            ${qrContent}
                        </a>
                    </div>
                `;
            } else if (qrContent.includes('@') && qrContent.includes('.')) {
                displayContent = `
                    <div class="result-label">üìß Email:</div>
                    <div class="result-content">
                        <a href="mailto:${qrContent}" class="result-link">
                            ${qrContent}
                        </a>
                    </div>
                `;
            } else if (qrContent.startsWith('tel:')) {
                displayContent = `
                    <div class="result-label">üìû Phone:</div>
                    <div class="result-content">
                        <a href="${qrContent}" class="result-link">
                            ${qrContent.replace('tel:', '')}
                        </a>
                    </div>
                `;
            } else {
                displayContent = `
                    <div class="result-label">üìÑ Text Content:</div>
                    <div class="result-content">
                        ${qrContent}
                    </div>
                `;
            }
            
            updateResult(displayContent);
            
            // Copy to clipboard
            if (navigator.clipboard) {
                navigator.clipboard.writeText(qrContent).catch(() => {
                    console.log('Could not copy to clipboard');
                });
            }
            
            // Reset processing flag after 2 seconds to allow scanning new codes
            scanTimeout = setTimeout(() => {
                isProcessing = false;
                updateStatus('üì∑ Ready to scan another code', 'status-scanning');
            }, 2000);
        }
        
        function startScanner() {
            updateStatus('Starting camera...', 'status-scanning');
            updateResult('Initializing scanner...');
            
            startButton.disabled = true;
            lastScannedCode = '';
            isProcessing = false;
            
            qrScanner = new QrScanner(
                video,
                handleQRResult,
                {
                    onDecodeError: error => {
                        // Silently ignore - this is normal when no QR code is in view
                    },
                    highlightScanRegion: true,
                    highlightCodeOutline: true,
                }
            );
            
            qrScanner.start().then(() => {
                updateStatus('üì∑ Point at a QR code', 'status-scanning');
                updateResult('Scanning for QR codes...');
                startButton.disabled = true;
                stopButton.disabled = false;
            }).catch(error => {
                console.error('Failed to start scanner:', error);
                updateStatus('‚ùå Camera access denied', 'status-error');
                updateResult(`Error: ${error.message || 'Could not access camera'}`);
                startButton.disabled = false;
            });
        }
        
        function stopScanner() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
                
                updateStatus('Camera stopped', 'status-idle');
                
                startButton.disabled = false;
                stopButton.disabled = true;
                
                lastScannedCode = '';
                isProcessing = false;
                
                if (scanTimeout) {
                    clearTimeout(scanTimeout);
                    scanTimeout = null;
                }
            }
        }
        
        // Check HTTPS requirement
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            updateStatus('‚ö†Ô∏è HTTPS required', 'status-error');
            updateResult('This app requires HTTPS to access your camera.');
            startButton.disabled = true;
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (qrScanner) {
                qrScanner.destroy();
            }
        });
    </script>
</body>
</html>
